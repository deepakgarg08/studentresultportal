        #inputfields {

        th,

            border: 2px solid rgb(65, 63, 63);

            color: black;

        input:invalid {

    <div class="container">

            <h2>Student's Basic Details</h2>
            <!-- <form class="form-horizontal" onsubmit="handleSubmitRequest()"> -->
            <form class="form-horizontal" action="http://127.0.0.1:3000/new" method="POST">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="Enrollment">Enrollment No:</label>
                    <div class="col-sm-10">
                        <input type="text" style="width:25%" class="form-control" id="Enrollment"
                            placeholder="Enter Enrollment" name="enrollment" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="RollNo">RollNo:</label>
                    <div class="col-sm-10">
                        <input type="text" style="width:25%" class="form-control" id="RollNo" placeholder="Enter RollNo"
                            name="rollno" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="NameofStudent">Name of Student:</label>
                    <div class="col-sm-10">
                        <input type="text" style="width:25%" class="form-control" id="NameofStudent"
                            placeholder="Enter Name of Student" name="nameofstudent" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="FatherName">Father's Name:</label>
                    <div class="col-sm-10">
                        <input type="text" style="width:25%" class="form-control" id="FatherName"
                            placeholder="Enter FatherName" name="fatherName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="MotherName">Mother's Name:</label>
                    <div class="col-sm-10">
                        <input type="text" style="width:25%" class="form-control" id="MotherName"
                            placeholder="Enter MotherName" name="motherName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="DateofBirth">Date of Birth:</label>
                    <div class="col-sm-10">

                        <input type="date" id="start" name="dateofbirth"  min="1970-01-01"
                            max="2010-12-31">
                    </div>
                </div>
